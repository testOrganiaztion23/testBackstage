apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: docs-template
  title: Documentation Template
  description: Hello Vincent !
  tags:
    - recommended
    - techdocs
    - mkdocs
spec:
  owner: backstage/techdocs-core
  templater: cookiecutter
  type: documentation
  path: "."

  schema:
    required:
      - component_id
      - description
    properties:
      component_id:
        title: Name
        type: string
        description: Unique name of the component
      description:
        title: Description
        type: string
        description: Help others understand what these docs are about.
